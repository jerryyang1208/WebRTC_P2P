    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ¥ WebRTC ä¸€å¯¹ä¸€è§†é¢‘ä¼šè®®</h1>
        
        <div class="status disconnected" id="status">
            æœªè¿æ¥

        <div class="controls">
            <button id="startBtn" class="btn-primary">å¼€å¯æ‘„åƒå¤´</button>
            <button id="callBtn" class="btn-warning" disabled>å‘èµ·é€šè¯</button>
            <button id="hangupBtn" class="btn-danger" disabled>æŒ‚æ–­</button>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">æœ¬åœ°è§†é¢‘</div>

                <div class="video-label">è¿œç¨‹è§†é¢‘</div>

        </div>

        <div class="info-panel">
            <h3>è¿æ¥ä¿¡æ¯</h3>
            <div class="info-item">æˆ‘çš„ID: <span id="myId">æœªè·å–</span></div>
            <div class="info-item">å¯¹æ–¹ID: <span id="remoteId">æœªé€‰æ‹©</span></div>
            <div class="info-item">è¿æ¥çŠ¶æ€: <span id="connectionStatus">æœªè¿æ¥</span></div>
        </div>
    </div>

    <script>
        class WebRTCClient {
            constructor() {
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.startBtn = document.getElementById('startBtn');
                this.callBtn = document.getElementById('callBtn');
                this.hangupBtn = document.getElementById('hangupBtn');
                this.status = document.getElementById('status');
                this.myIdSpan = document.getElementById('myId');
                this.remoteIdSpan = document.getElementById('remoteId');
                this.connectionStatusSpan = document.getElementById('connectionStatus');

                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.websocket = null;
                this.myId = null;
                this.remoteId = null;
                this.isInitiator = false;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.connectWebSocket();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startLocalVideo());
                this.callBtn.addEventListener('click', () => this.startCall());
                this.hangupBtn.addEventListener('click', () => this.hangUp());
            }

            connectWebSocket() {
                // ä¿®æ”¹ä¸ºè¿æ¥å½“å‰æœåŠ¡å™¨çš„ç«¯å£ï¼ˆ8081ï¼‰
                this.websocket = new WebSocket('ws://localhost:8081');

                this.websocket.onopen = () => {
                    this.updateStatus('å·²è¿æ¥åˆ°ä¿¡ä»¤æœåŠ¡å™¨', 'connecting');
                };

                this.websocket.onmessage = (event) => {
                    this.handleSignalingMessage(event.data);
                };

                this.websocket.onclose = () => {
                    this.updateStatus('ä¸ä¿¡ä»¤æœåŠ¡å™¨æ–­å¼€è¿æ¥', 'disconnected');
                };

                this.websocket.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                    this.updateStatus('è¿æ¥é”™è¯¯', 'disconnected');
                };
            }

            handleSignalingMessage(data) {
                const message = JSON.parse(data);
                
                switch (message.type) {
                    case 'client-id':
                        this.myId = message.id;
                        this.myIdSpan.textContent = this.myId;
                        this.updateStatus('å·²è·å–ç”¨æˆ·IDï¼Œè¯·ç­‰å¾…å…¶ä»–ç”¨æˆ·åŠ å…¥', 'connecting');
                        break;
                    
                    case 'user-joined':
                        this.addUser(message.id);
                        break;
                    
                    case 'user-left':
                        this.removeUser(message.id);
                        break;
                    
                    case 'offer':
                        this.handleOffer(message);
                        break;
                    
                    case 'answer':
                        this.handleAnswer(message);
                        break;
                    
                    case 'ice-candidate':
                        this.handleIceCandidate(message);
                        break;
                }
            }

            addUser(userId) {
                if (!this.remoteId) {
                    this.remoteId = userId;
                    this.remoteIdSpan.textContent = userId;
                    this.callBtn.disabled = false;
                    console.log(`ç”¨æˆ· ${userId} åŠ å…¥ï¼Œå¯ä»¥å¼€å§‹é€šè¯`);
                    this.updateStatus('å¯¹æ–¹ç”¨æˆ·å·²åŠ å…¥ï¼Œå¯ä»¥å‘èµ·é€šè¯', 'connected');
                }
            }

            removeUser(userId) {
                if (this.remoteId === userId) {
                    this.remoteId = null;
                    this.remoteIdSpan.textContent = 'æœªé€‰æ‹©';
                    this.callBtn.disabled = true;
                    this.hangupBtn.disabled = true;
                    this.closePeerConnection();
                    this.updateConnectionStatus('å¯¹æ–¹å·²ç¦»å¼€');
                    this.updateStatus('å¯¹æ–¹ç”¨æˆ·å·²ç¦»å¼€', 'disconnected');
                }
            }

            async startLocalVideo() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: true
                    });
                    
                    this.localVideo.srcObject = this.localStream;
                    this.startBtn.disabled = true;
                    this.callBtn.disabled = !this.remoteId;
                    this.updateStatus('æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œç­‰å¾…å…¶ä»–ç”¨æˆ·åŠ å…¥', 'connected');
                    
                } catch (error) {
                    console.error('æ— æ³•è·å–åª’ä½“è®¾å¤‡:', error);
                    alert('æ— æ³•è®¿é—®æ‘„åƒå¤´å’Œéº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            }

            startCall() {
                if (!this.localStream || !this.remoteId) {
                    alert('è¯·å…ˆå¼€å¯æ‘„åƒå¤´å¹¶ç­‰å¾…å…¶ä»–ç”¨æˆ·åŠ å…¥');
                    return;
                }

                this.isInitiator = true;
                this.createPeerConnection();
                this.addLocalStreamToPeerConnection();
                
                this.peerConnection.createOffer()
                    .then(offer => this.peerConnection.setLocalDescription(offer))
                    .then(() => {
                        this.sendSignalingMessage({
                            type: 'offer',
                            sdp: this.peerConnection.localDescription,
                            target: this.remoteId
                        });
                    })
                    .catch(error => {
                        console.error('åˆ›å»ºofferå¤±è´¥:', error);
                    });

                this.callBtn.disabled = true;
                this.hangupBtn.disabled = false;
                this.updateConnectionStatus('æ­£åœ¨å»ºç«‹è¿æ¥...');
            }

            createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            target: this.remoteId
                        });
                    }
                };

                this.peerConnection.ontrack = (event) => {
                    console.log('æ”¶åˆ°è¿œç¨‹æµ');
                    this.remoteStream = event.streams[0];
                    this.remoteVideo.srcObject = this.remoteStream;
                    this.updateConnectionStatus('è¿æ¥æˆåŠŸ');
                };

                this.peerConnection.onconnectionstatechange = () => {
                    console.log('è¿æ¥çŠ¶æ€:', this.peerConnection.connectionState);
                    switch (this.peerConnection.connectionState) {
                        case 'connected':
                            this.updateConnectionStatus('è¿æ¥æˆåŠŸ');
                            this.updateStatus('é€šè¯å·²è¿æ¥', 'connected');
                            break;
                        case 'disconnected':
                        case 'failed':
                            this.updateConnectionStatus('è¿æ¥æ–­å¼€');
                            this.updateStatus('è¿æ¥æ–­å¼€', 'disconnected');
                            this.hangUp();
                            break;
                        case 'closed':
                            this.updateConnectionStatus('è¿æ¥å·²å…³é—­');
                            break;
                    }
                };
            }

            addLocalStreamToPeerConnection() {
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                }
            }

            handleOffer(message) {
                if (this.isInitiator) return;

                this.remoteId = message.from;
                this.remoteIdSpan.textContent = this.remoteId;
                
                this.createPeerConnection();
                this.addLocalStreamToPeerConnection();

                this.peerConnection.setRemoteDescription(message.sdp)
                    .then(() => this.peerConnection.createAnswer())
                    .then(answer => this.peerConnection.setLocalDescription(answer))
                    .then(() => {
                        this.sendSignalingMessage({
                            type: 'answer',
                            sdp: this.peerConnection.localDescription,
                            target: this.remoteId
                        });
                    })
                    .then(() => {
                        this.callBtn.disabled = true;
                        this.hangupBtn.disabled = false;
                        this.updateConnectionStatus('æ­£åœ¨å»ºç«‹è¿æ¥...');
                    })
                    .catch(error => {
                        console.error('å¤„ç†offerå¤±è´¥:', error);
                    });
            }

            handleAnswer(message) {
                this.peerConnection.setRemoteDescription(message.sdp)
                    .then(() => {
                        this.updateConnectionStatus('è¿æ¥å»ºç«‹ä¸­...');
                    })
                    .catch(error => {
                        console.error('å¤„ç†answerå¤±è´¥:', error);
                    });
            }

            handleIceCandidate(message) {
                if (this.peerConnection) {
                    this.peerConnection.addIceCandidate(message.candidate)
                        .catch(error => {
                            console.error('æ·»åŠ ICEå€™é€‰è€…å¤±è´¥:', error);
                        });
                }
            }

            sendSignalingMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                } else {
                    console.error('WebSocketæœªè¿æ¥ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
                }
            }

            hangUp() {
                this.closePeerConnection();
                
                if (this.remoteId) {
                    this.sendSignalingMessage({
                        type: 'hang-up',
                        target: this.remoteId
                    });
                }

                this.callBtn.disabled = false;
                this.hangupBtn.disabled = true;
                this.updateConnectionStatus('é€šè¯å·²ç»“æŸ');
                this.updateStatus('é€šè¯å·²ç»“æŸï¼Œå¯ä»¥é‡æ–°å¼€å§‹', 'disconnected');
            }

            closePeerConnection() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                if (this.remoteVideo.srcObject) {
                    this.remoteVideo.srcObject = null;
                }
                
                this.remoteStream = null;
            }

            updateStatus(text, type = '') {
                this.status.textContent = text;
                this.status.className = `status ${type}`;
            }

            updateConnectionStatus(status) {
                this.connectionStatusSpan.textContent = status;
            }
        }

        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWebRTCï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨å¦‚Chromeã€Firefoxæˆ–Safari');
        } else {
            // åˆå§‹åŒ–åº”ç”¨
            new WebRTCClient();
        }
    </script>
